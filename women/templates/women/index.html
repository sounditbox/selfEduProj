<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>{{ title }}</h1>
<ul>
    {% for post in posts %}
        {% if post.is_published %}
        <h2>{{post.title}}</h2>
        <li>{{post.content}}</li>

        {% if not forloop.last %}
            <hr>
        {% endif %}
        {% endif %}
    {% endfor %}
</ul>
</body>
</html>
